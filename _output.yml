bookdown::gitbook:
  split_by: section #split by 2nd level. alternatively chapter, to split by first level
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: null
      after: null
    toolbar:
      position: fixed
    edit : null
    download: null
    search:
      engine: lunr # or fuse
      # options to control/tune search engine behavior (for
      # fuse.js, refer to https://fusejs.io/api/options.html)
      options: null
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: true
      github: false
      twitter: true
      linkedin: false
      weibo: false
      instapaper: false
      vk: false
      whatsapp: false
      all: ['facebook', 'twitter', 'linkedin', 'weibo', 'instapaper']
    info: true
  highlight: tango

bookdown::html_book:
  split_by: section #split by 2nd level. alternatively chapter, to split by first level
  toc: true
  toc_float: true
  theme: "cerulean"
  highlight: tango
